<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TODO LIST</a>
        </div>

    </nav>
    <div>

        <h1 id="idH1">TODO LIST</h1>

        <hr>
        <div class="mb-3">
            <b><label for="exampleFormControlInput1" class="form-label">ENTER TITLE</label></b>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter title">
        </div>
        <div class="mb-3">
            <b><label for="exampleFormControlTextarea1" class="form-label">ENTER DESCRIPTION</label></b>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                placeholder="Enter Description"></textarea>
            <br>
            <button type="button" class="btn btn-success" onclick="addToList()">Add To List</button>
            <button type="button" class="btn btn-warning" onclick="clearList()">Clear List</button>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
